<head onload="alert('teste')">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
    <form (ngSubmit)="fazerLogin()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">E-mail:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 border rounded-lg ring-2 ring-blue-200 focus:ring-blue-500"
        >
      </div>

      <div class="mb-6">
        <label for="senha" class="block text-gray-700 font-medium mb-2">Senha:</label>
        <input
          type="password"
          id="senha"
          [(ngModel)]="senha"
          name="senha"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none ring-2 ring-blue-200 focus:ring-blue-500"
        >
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
